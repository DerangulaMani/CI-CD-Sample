<template>
    <lightning-card title = "Lightning Recorm Form Using">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectName}
            fields={fieldsList}
            mode="view"
            columns="2"
            onsuccess={successhandler}
        >
        </lightning-record-form>
    </br>
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldsList}
        mode="edit"
        columns="2"
        >
        </lightning-record-form>

        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldsList}
        mode="readonly"
        columns="2"
        layout-type="compact"
        >
        </lightning-record-form>

        <lightning-record-view-form
            record-id={recordId}
            object-api-name={objectName}
        >
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_6-of-12">
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="AccountNumber"></lightning-output-field>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                <lightning-output-field field-name="Phone"></lightning-output-field>
            </div>
        </div>
        </lightning-record-view-form>

        <lightning-record-edit-form
            object-api-name="Account"
        >
        <div class="slds-p-around_small">
            <lightning-input-field field-name={fieldsLists.namefield}></lightning-input-field>
            <lightning-input-field field-name={fieldsLists.AccountNumber}></lightning-input-field>
            <lightning-input-field field-name={fieldsLists.industry}></lightning-input-field>
        </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
