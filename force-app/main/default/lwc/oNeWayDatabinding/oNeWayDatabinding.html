<template>
    <lightning-card title="ONE WAY Data Binding">
        <div class="slds-var-m-around_medium">
            {name}
        </div>
    </lightning-card>
    <lightning-card title="Using Track Property">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" onkeyup={Handletrackproperty}> </lightning-input>
           My Name Is {student.fullname} <br/>
           I am An {student.country} <br/>
        </div>
    </lightning-card>
    <lightning-card title="Getter Demo">
        <div class="slds-var-m-around_medium">
            {adddata}
        </div>
    </lightning-card>
    <lightning-card title='Using For loop'>
        <div class="slds-var-m-around_medium">
            <template for:each={StudentNames} for:item="name" for:index="index">
                <div key = {names} class="query"> {name}</div>
            </template>
            <div class="child" lwc:dom="manual"></div>
        </div>
        <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} 
        class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
