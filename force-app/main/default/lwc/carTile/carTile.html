<template>
    <div>
        <div class="content">
            <img src={car.Picture_URL__c} class="slds-align_absolute-center carImage"
            alt = "Car picture"
            >
            <div>
                <p class="slds-align_absolute-center title">{car.Name}</p>
                <p class="slds-align_absolute-center"> 
                    MSRP :
                    <lightning-formatted-number value={car.MSRP__c}
                      format-style="currency" currency-code="USD" class="price"
                      maximum-fraction-digits="0"
                      ></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
