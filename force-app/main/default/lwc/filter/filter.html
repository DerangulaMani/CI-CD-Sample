<template>
    <lightning-card title="Filter Data">
        <div class="slds-p-around_small">
            <lightning-layout>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-combobox name="filterBy" value={filterBy} label="Filter By"
                    options={FilterByOptions} onchange={filterbyHandler}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="Filter" onkeyup={filterHandler}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-combobox name="sortBy" value={sortBy} label="sortBy"
                    options={FilterByOptions} onchange={sortByHandler}></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </div>  
         <table>
            <thead>
                <tr>
                    <template for:each={labels} for:item = "item">
                        <th key = {item}> {item}</th>
                    </template>
                </tr>
            </thead>
            <tbody>
                <template for:each={filteredData} for:item = "item">
                    <tr key = {item.Id}>
                        <td>{item.Id}</td>
                        <td>{item.Name}</td>
                        <td>{item.Email}</td>
                        <td>{item.Title}</td>
                    </tr>
                </template>
            </tbody>
         </table>
    </lightning-card>
</template>
